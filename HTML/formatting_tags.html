<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Formating Tags</h1></center>
    <hr size="10" color="pink" noshade width="250" align="center">
    <hr>
    <b> I am Bold</b><br>
High priority : <strong>I am Strong</strong><br>
    <u>I am Underline</u><br>
High priority : <ins>I am Inserted text</ins><br>
    <i>I am Italic</i><br>
High priority : <em>I am Emphasis</em><br>
High priority : <del>I am Delete</del><br>
    <strike>I am Strike</strike><br>
<!--Superscript-->
    <b>I am <sup>--Superscript--</sup><br>
    <b>A <sup>2</sup></b></b><br>
<!--Subscript-->
    <b>I am <sub> Subscript </sub></b><br>
    <b>H <sub>2</sub>O</b><br>
    <mark> I am Mark</mark><br>
    <center>I am Center</center>
    <p>I <small>am</small> Small</p>
    <p>I <big>am</big> Big</p>
<hr>

</body>
</html>
