<!DOCTYPE html>
<html>
<head>
  <title>AskDoc AI</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 40px; }
    .box { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    textarea { width: 100%; height: 80px; }
    button { width: 100%; padding: 10px; margin-top: 10px; }
    #answer { margin-top: 15px; white-space: pre-wrap; }
  </style>
</head>
<body>

<div class="box">
  <h2>AskDoc AI (Live)</h2>
  <textarea id="q" placeholder="Ask anything..."></textarea>
  <button onclick="ask()">Ask AI</button>
  <div id="answer"></div>
</div>

<script>
async function ask() {
  document.getElementById("answer").innerText = "Thinking...";
  const q = document.getElementById("q").value;

  const res = await fetch("https://YOUR-BACKEND-URL/ask", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question: q })
  });

  const data = await res.json();
  document.getElementById("answer").innerText = data.answer;
}
</script>

</body>
</html>
